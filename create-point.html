<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Criar um ponto de coleta</title>

  <!-- fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="/css/master.css">
  <link rel="stylesheet" href="/css/create-point.css">

  <link rel="stylesheet" href="/css/responsive.css">

  <title>Ecoleta</title>
</head>
<body>
  <div id="page-create-point">
      <header>
        <img src="/assets/logo.svg" alt="Logomarca">
        <a href="#"><span></span>Voltar para home</a>
      </header>

      <form action="">
        <h1>Cadastro do ponto de coleta</h1>

        <fieldset>
            <legend>
                <h2>Dados da entidade</h2>
            </legend>

            <div class="field">
                <label for="name">Nome</label>
                <input type="text" name="name">
            </div>

            <div class="field-group">
                <div class="field">
                    <label for="address">Endereço</label>
                    <input type="text" name="address">
                </div>
                <div class="field">
                    <label for="address2">Número/Complemento</label>
                    <input type="text" name="address2">
                </div>
            </div>

            <div class="field-group">
                <div class="field">
                    <label for="state">Estado</label>
                    <select name="uf">
                        <option value="">Selecione o estado</option>
                    </select>
                    <input type="hidden" name="state">

                </div>
                <div class="field">
                    <label for="city">Cidade</label>
                    <select name="city" disabled>
                        <option value="n">Selecione a cidade</option>
                    </select>
                </div>
            </div>

        </fieldset>
            <legend>Ítens de coleta</legend>
        <fieldset>

        </fieldset>

        <button type="submit">Cadastrar ponto de coleta</button>

      </form>

  </div>
</body>

<script src="/scripts/create-point.js" charset="utf-8"></script>
</html>
